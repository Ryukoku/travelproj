<div class="container color-dark">
  <div class="col">
    <p>Add a bucket list of places</p>
  </div>
  <div class="col">
    <p>Your list({{itemCount}})</p>
  </div>
</div>
<div class="container color-light" [@goals]="goals.length">
  <div class="col">
    <p class="sm">Use this form below to add a new bucket list goal. where do you want to go?</p>

    <form>
      <input type="text" class="txt" name="item" placeholder="Add a place..." [(ngModel)]="goalText">
      <br><span>{{ goalText }}</span>
      
      <input type="submit" class="btn" [value]="btnText"(click)="addItem()">
    </form>
  </div>
  <div class="col">
    <p class="life-container" *ngFor="let goal of goals let i = index"(click)="removeItem(i)">
      {{goal}}
    </p>
  </div>
</div>
